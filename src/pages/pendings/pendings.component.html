<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes (Pendings List)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let list of _listService.lists">

    <ion-item>
      <h2> {{ list.name }} </h2>
    </ion-item>

    <ion-list>

      <ion-item>

        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">
        </ion-icon>

        Blablabla

      </ion-item>

      <ion-item>

        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">
        </ion-icon>

        Blablabla

      </ion-item>

      <ion-item>

        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">
        </ion-icon>

        Blablabla

      </ion-item>

    </ion-list>

  </ion-card>


  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="goAdd()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
